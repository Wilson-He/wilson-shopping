</head>
<body>
<div class="container  w-50">
    <form id="loginForm" name="loginForm" method="post" class="text-center">
        <h2 class="mb-3 text-center">用户登录</h2>
        <div class="form-group">
            <div class="row align-content-center">
                <label for="mobile" class="form-label col-md-6">手机号码</label>
                <input type="text" minlength="11" name="mobile" id="mobile" class="form-control col-5"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="password" class="form-label col-6">密码</label>
                <input type="password" id="password" name="password" minlength="8" required="required"
                       class="form-control col-5">
            </div>

        </div>
        <div class="row">
            <div class="offset-4 col-3">
                <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
            </div>
        </div>
    </form>
</div>
<script>
    function login() {
        $("#loginForm").validate({
            submitHandler: function () {
                doLogin();
            }
        });
    }

    function doLogin() {
        // g_showLoading();
        var inputPassword = $("#password").val();
        var salt = g_password_salt;
        var salted = salt.charAt(0) + salt.charAt(2) + inputPassword + salt.charAt(4);
        var password = md5(salted);
        var dataJson = {
            phone: $("#mobile").val(),
            password: password
        };
        $.ajax({
            url: "login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(dataJson),
            success: function (data) {
                layer.closeAll();
                console.log(data);
            },
            error: function () {
                layer.closeAll();
            }
        })
    }
</script>
</body>
</html>
